<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#" routerLink="/home">Contact List App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" routerLink="/contactlist" routerLinkActive="active">Contacts</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">First Name</label>
        <input type="text" [(ngModel)]="eFirstName" [ngModelOptions]="{standalone: true}" class="form-control"
          id="firstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Last Name</label>
        <input type="text" [(ngModel)]="eLastName" [ngModelOptions]="{standalone: true}" class="form-control"
          id="lastName" placeholder="lastName Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" style="padding-bottom: 15px;">
        <label for="inputAddress">Organisation Name</label>
        <select class="form-select" aria-label="Default select" (change)="getSelectedOrgId($event)">
          <option [value]="org.id" *ngFor="let org of eOrganisationsList" [selected]="org.id==vOrganisationId">
            {{org.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-6 d-flex align-items-end justify-content-end">
        <button type="button" class="btn btn-primary float-right ms-1" (click)="saveContact(editContactId)">Save</button>
        <button type="button" class="btn btn-primary float-right ms-1" (click)="cancelEdit(editContactId)">Cancel</button>
      </div>
    </div>
  </form>
</div>
