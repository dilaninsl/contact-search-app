  <a class="navbar-brand" href="#" routerLink="/home">Contact List App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" routerLink="/contactlist" routerLinkActive="active">Contacts</a>
      </li>

</nav>
<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="vFirstName" [ngModelOptions]="{standalone: true}" class="form-control" id="firstName" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="vLastName" [ngModelOptions]="{standalone: true}" class="form-control" id="lastName" readonly>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="organisation">Organisation Name</label>
        <input type="text" [(ngModel)]="vOrganisation" [ngModelOptions]="{standalone: true}" class="form-control" id="organisation" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="abn">Organisation ABN</label>
        <input type="text" [(ngModel)]="vABN" [ngModelOptions]="{standalone: true}" class="form-control" id="abn" readonly>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" style="padding-bottom: 15px;">
        <label for="created">Created</label>
        <input type="text" [(ngModel)]="vCreated" [ngModelOptions]="{standalone: true}" class="form-control" id="created" readonly>
      </div>
      <div class="form-group col-md-6 d-flex align-items-end justify-content-end">
        <button type="button" class="btn btn-primary" (click)="editContact(contactId)">Edit</button>
      </div>
    </div>
  </form>
</div>
